search_service_url: "http://search-service:9200"
standalone_keys:
  - id: primary-key
    keypath: /secrets/cloaked-search/key1
    primary: true
index_groups:
  - id: try_cloaked_search
    indices:
      - try_cloaked_search
    tenant_id_index_field: tenant_id
    tenant_id_search_field: tenant_id.keyword
    fields:
      - name: body
        analyzer:
          tokenizer: default
          filters:
            - lowercase
            - terms
            - phrases
            - substring
      - name: summary
        analyzer:
          tokenizer: default
          filters:
            - lowercase
            - terms
            - phrases
            - substring
